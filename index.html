<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Routed | Finding Your Route</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/the-big-picture.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/simplex.css">
	<link rel="stylesheet" href="/css/style.css">


	<!-- angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-route.js"></script>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
	<!-- maps -->
	<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
	<!-- app -->
	<script src="/app/app.js"></script>
	<!-- controllers -->
	<script src="/app/ctrls/mainCtrl.js"></script>
	<script src="/app/ctrls/homeCtrl.js"></script>
	<script src="/app/ctrls/dashboardCtrl.js"></script>
	<!-- services -->
	<script src="/app/services/dashboardService.js"></script>
	<script src="/app/services/locationService.js"></script>
	<script src="/app/services/loginService.js"></script>
	<script src="/app/services/rockService.js"></script>
	<script src="/app/services/campService.js"></script>
	<script src="/app/services/hikeService.js"></script>
	<script src="/app/services/selectionService.js"></script>
</head>

<body ng-app="routeOutdoor" ng-controller="mainCtrl">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">RO</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#/" ng-click="setSelection('camping')">Camping</a></li>
					<li><a href="#/" ng-click="setSelection('hiking')">Hiking</a></li>
					<li><a href="#/" ng-click="setSelection('rockClimbing')">Rock Climbing</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
					<li ng-show="user"><a href="#/dashboard">Dashboard</a></li>
					<li data-toggle="modal" data-target="#loginModal" ng-show="!user"><a href="">Login</a></li>
					<li ng-show="user"><a href="/api/logout">Logout</a></li>
				</ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
				<ng-view></ng-view>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal fade">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Login</h1>
					<small><p>dont click instagram or twitter they don't work</p></small>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-4 login-btn">
							<a href="/auth/facebook" type="submit" class="btn btn-default btn-block">Facebook</a>
						</div>
						<div class="col-md-4 login-btn">
							<a href="/auth/instagram" type="submit" class="btn btn-default btn-block" disabled="disabled">Instagram</a>
						</div>
						<div class="col-md-4">
							<a href="/auth/twitter" type="submit" class="btn btn-default btn-block" disabled="disabled">Twitter</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-md-12">
							<div data-dismiss="modal" class="push-right btn btn-danger btn-block">Cancel</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
