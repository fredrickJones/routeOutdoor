<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>ROUTed</h1>
    <p class="lead">Start your next adventure here!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ui-gmap-google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true"
        options="map.options"
        bounds="map.bounds">
          <ui-gmap-markers
            models="adventures"
            coords="'coords'"
            idKey="id"
            icon="'url'"
            doCluster="true"
            clusterOptions="cluster"
            click="onClick(adventures.name)">
              <ui-gmap-windows
                options="'windowOptions'"
                closeClick="closeClick()">
                  <div>{{markerTitle}}</div>
              </ui-gmap-windows>
          </ui-gmap-markers>
          <ui-gmap-marker
            idKey="userPin.id"
            coords="userPin.coords"
            icon="userPin.url"
            click="onClick(userPin.coords)">
              <ui-gmap-window
                options="windowOptions"
                closeClick="closeClick()">
                  <div>{{userTitle}}</div>
              </ui-gmap-window>
          </ui-gmap-marker>
        <ui-gmap-layer namespace="weather" type="WeatherLayer" show="true"></ui-gmap-layer>
      </ui-gmap-google-map>
    </div>
  </div>
